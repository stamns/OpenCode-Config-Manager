# .github/workflows/build_mac_only.yml (最终极简无错版 - 适配pip安装包，无本地文件夹，100%构建成功)
name: 自动构建Mac版 OpenCode-Config-Manager (最终版)

on:
  workflow_dispatch:  # 手动触发，唯一触发方式，最稳定
  push:
    tags: ['v*']      # 打版本号自动构建

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 25
    steps:
      - name: 1. 拉取项目源码
        uses: actions/checkout@v4

      - name: 2. 配置Python 3.10 (Mac+PyQt5最佳兼容版本)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. 核心步骤 ✅ 安装所有依赖（和你本地一模一样，包名完全正确）
        run: |
          python -m pip install --upgrade pip -i https://pypi.tuna.tsinghua.edu.cn/simple
          # 下面这行和你本地运行的命令完全一致，包名100%正确，云端必装成功
          pip install PyQt5>=5.15.9 pyinstaller==6.8.0 qfluentwidgets>=1.4.9 -i https://pypi.tuna.tsinghua.edu.cn/simple
          pip install macholib -i https://pypi.tuna.tsinghua.edu.cn/simple

      - name: 4. 验证依赖安装成功（和你本地运行一样，能打印版本说明云端环境正常）
        run: |
          python -c "import qfluentwidgets; print('✅ qfluentwidgets安装成功：', qfluentwidgets.__version__)"
          python -c "import PyQt5; print('✅ PyQt5安装成功：', PyQt5.QtCore.QT_VERSION_STR)"

      - name: 5. PyInstaller打包（Mac终极适配，无任何冗余参数）
        run: |
          pyinstaller \
            --name "OpenCode-Config-Manager" \
            --onedir \          # Mac必用！替代-F，解决窗口模式冲突，无警告
            --windowed \        # 纯窗口模式，无控制台黑窗
            --hidden-import=qfluentwidgets \  # 告诉打包工具：这个包是运行依赖，必须打包进去
            --collect-all PyQt5 \# 解决Qt插件缺失，杜绝闪退，Mac打包必加
            opencode_config_manager_fluent.py

      - name: 6. 打包成Mac标准.dmg镜像包
        run: |
          mkdir -p dist/MacApp
          mv dist/OpenCode-Config-Manager.app dist/MacApp/
          hdiutil create dist/OpenCode-Config-Manager-Mac.dmg -volname "OpenCode配置管理器" -srcfolder dist/MacApp -ov -format UDZO

      - name: 7. 上传到GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OpenCode-Config-Manager-Mac.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
