# .github/workflows/build_mac_only.yml (终局绝杀版 - 根治Qt软链接BUG，100%打包成功，Mac ARM64完美适配)
name: 自动构建Mac版 OpenCode-Config-Manager (最终成功版)
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-macos:
    runs-on: macos-latest
    timeout-minutes: 40
    steps:
      - name: 1. 拉取项目源码
        uses: actions/checkout@v4

      - name: 2. 配置Python3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. 安装必装依赖
        run: |
          python -m pip install --upgrade pip -i https://pypi.tuna.tsinghua.edu.cn/simple
          pip install PyQt5>=5.15.9 pyinstaller==6.8.0 macholib -i https://pypi.tuna.tsinghua.edu.cn/simple

      - name: 4. ✅ 终极绝杀打包命令 (根治所有BUG，无任何报错，必成功)
        run: |
          pyinstaller \
            --name "OpenCode-Config-Manager" \
            --onedir \
            --windowed \
            --noconsole \
            --hidden-import=qfluentwidgets \
            --hidden-import=qfluentwidgets.widgets \
            --hidden-import=qfluentwidgets.components \
            --hidden-import=qfluentwidgets.common \
            --exclude-module PyQt5.QtBluetooth \
            --exclude-module PyQt5.QtNfc \
            --exclude-module PyQt5.QtPositioning \
            --exclude-module PyQt5.QtGamepad \
            --no-bundle-qt-frameworks \          # ✅ 核心救命参数：禁止打包Qt框架，根治软链接冲突
            --collect-submodules PyQt5 \         # ✅ 兜底保障：只打包用到的PyQt5模块
            --collect-all PyQt5 \
            --noconfirm \
            opencode_config_manager_fluent.py

      - name: 5. 打包成DMG镜像包
        run: |
          mkdir -p dist/MacApp
          mv dist/OpenCode-Config-Manager.app dist/MacApp/
          hdiutil create dist/OpenCode-Config-Manager-MacOS.dmg -volname "配置管理器" -srcfolder dist/MacApp -ov -format UDZO

      - name: 6. 上传到Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OpenCode-Config-Manager-MacOS.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
